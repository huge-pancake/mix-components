<!DOCTYPE html>
<html lang="en" data-md-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="preload"
      as="style"
      onload="this.onload=null; this.rel='stylesheet';"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.2/dist/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="../demos/theme.css" />
    <link rel="stylesheet" href="../src/m3/styles/index.css" />
    <script type="module" src="../src/m3/button/common-button.ts"></script>
    <script type="module" src="../src/m3/divider/divider.ts"></script>
  </head>
  <body>
    <md-button variant="outlined" leading>
      <iconify-icon
        slot="leading"
        icon="material-symbols:send-outline"
      ></iconify-icon>
      Send
    </md-button>
    <md-button variant="filled" custom="a href='#'">Link</md-button>

    <div
      style="
        cursor: pointer;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-large);
        height: 500px;
        width: 500px;
      "
      tabindex="0"
      aria-label="A box with ripple"
    >
      <md-ripple></md-ripple>
    </div>

    <ul class="fake-md-list">
      <li>This the first list item...<md-ripple></md-ripple></li>
      <li>This the second list item...<md-ripple></md-ripple></li>
      <li>This the third list item...<md-ripple></md-ripple></li>
      <md-divider></md-divider>
      <li>Aaaaaaaaaaaaaaaa...<md-ripple></md-ripple></li>
      <li>Aaaaaaaaaaaaaaaa...<md-ripple></md-ripple></li>
      <li>Aaaaaaaaaaaaaaaa...<md-ripple></md-ripple></li>
      <li>Aaaaaaaaaaaaaaaa...<md-ripple></md-ripple></li>
    </ul>

    <script type="module">
      /** @type {HTMLButtonElement} */
      const btn = document.querySelector('md-button')
      btn.addEventListener('click', (e) => {
        btn.disabled = true
        setTimeout(() => {
          btn.disabled = false
        }, 2000)
      })
      import { TypographySystem } from '../src/m3/styles/index.ts'
      const styles = document.createElement('style')
      styles.innerText = `.fake-md-list li { ${TypographySystem.generateStyle(
        'body-large'
      )} }`
      document.head.appendChild(styles)
    </script>
  </body>
</html>
